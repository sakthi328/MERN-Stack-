<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <button id="welcome-btn">welcome to our site!!</button>
    <p id="welcome-message" style="display:none ;">Please Enter The Details!</p>

    
    <div class="txt-box">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="change-bg">
        </div>
        <div class="input-group">
            <label for="department">Department</label>
            <input type="text" id="department" class="change-bg">
        </div>
        <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="change-bg">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="change-bg">
        </div>
        <div class="input-group">
            <label for="phone">Phone No.</label>
            <input type="tel" id="phone" class="change-bg">
        </div>
    </div>


    
    <button id="toggle-style-btn" class="style1">Toggle Style</button>

    
    <input type="text"  placeholder="Text here..." id="text-to-display">
    <button id="display-text-btn">Display Text Here</button>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
